repository: https://github.com/fluttercandies/flutter_asset_generator
version: 1.0.2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  args: ^2.1.1
  dart_style: ^2.0.2
  glob: ^2.0.1
  io: ^1.0.3
  path: ^1.8.0
  yaml: ^3.1.0

executables:
  fgen: asset_generator
